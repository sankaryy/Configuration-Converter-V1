echo "Router (Service Side) Configuration"
#--------------------------------------------------
    router Base
        isis 0
            interface "MGMT-7"
                interface-type broadcast
                passive
                no shutdown
            exit
            no shutdown
        exit
        isis 0
            interface "MGMT-50"
                interface-type broadcast
                passive
                no shutdown
            exit
            no shutdown
        exit
#--------------------------------------------------
echo "Policy Configuration"
#--------------------------------------------------
        policy-options
            begin
            prefix-list "LSP_AX_IP"
                prefix 10.150.0.100/32 exact
                prefix 10.150.3.38/32 exact
            exit
            prefix-list "LSP_DX_IP"
                prefix 10.150.0.100/32 exact
                prefix 10.150.3.38/32 exact
                prefix 10.150.3.61/32 exact
                prefix 10.150.3.33/32 exact
            exit
            policy-statement "LER_POLICY"
                entry 10
                    from
                        prefix-list "LSP_AX_IP"
                    exit
                    action accept
                    exit
                exit
            exit
            policy-statement "LSR_POLICY"
                entry 10
                    from
                        prefix-list "LSP_DX_IP"
                    exit
                    action accept
                    exit
                exit
            exit
            commit
        exit
    exit
#--------------------------------------------------
echo "Log all events for service vprn, log syslog tls-client-profile Configuration"
#--------------------------------------------------
    log
        syslog 1 name "1"
        exit
        log-id 1 name "1"
            no shutdown
        exit
        syslog 2 name "2"
        exit
        log-id 2 name "2"
            no shutdown
        exit
    exit
#--------------------------------------------------
echo "System Time NTP Configuration"
#--------------------------------------------------
    system
        time
            ntp
                server 2.2.2.2 prefer
                server 1.1.1.1
            exit
        exit
    exit

exit all
























